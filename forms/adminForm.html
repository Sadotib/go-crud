<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
    <style>
        .relative-container {
            position: relative;
        }

        .form-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            max-width: 480px; 
            padding: 20px; 
        }
    </style>
</head>

<body class="bg-gray-100">
    <nav class="bg-blue-500 flex text-white justify-between items-center">
        <img src="https://www.freeiconspng.com/uploads/world-icon-png-6.png" class="h-10 mx-4 my-4">
        <ul class="px-10 py-5 flex space-x-3">
            <li><a href="#" class="cursor-pointer hover:underline">Home</a></li>
            <li><a href="#" class="cursor-pointer hover:underline">About</a></li>
            <li><a href="#" class="cursor-pointer hover:underline">Services</a></li>
            <li><a href="#" class="cursor-pointer hover:underline">Contact Us</a></li>
        </ul>
    </nav>
    <div class="relative-container">
        <img src="https://t4.ftcdn.net/jpg/05/83/90/17/360_F_583901767_l0ZxyLupe4NHbNnLeEuTK35AvC2Ccu26.jpg" alt="main image" class="w-full h-auto">
        <div class="form-container max-w-md bg-white rounded-lg shadow-md p-8">
            <div class="text-center">
                <img src="https://www.freeiconspng.com/uploads/world-icon-png-6.png" alt="Logo" class="mx-auto h-10 w-10 rounded-full">
                <h2 class="text-2xl font-bold my-4">Admin Page</h2>
            </div>
            <form action="/admin" method="POST">
                <div class="mb-4 text-gray-700">
                    <label for="username" class="block text-sm font-bold mb-2">UserName</label>
                    <input type="text" id="username" name="username" class="border rounded w-full py-2 px-3"
                        placeholder="Enter your Username">
                </div>
                <div class="mb-4">
                    <label for="pass" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input type="password" id="pass" name="pass" class="border rounded w-full py-2 px-3 text-gray-700"
                        placeholder="Enter your Password">
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" value="Submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
